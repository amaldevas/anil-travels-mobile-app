<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Anil Travels
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" text-center>
  <ion-grid>
    <ion-row class="margin-top">
      <ion-col size="8" offset="2">
        <ion-item class="input-box">
          <ion-label position="floating" class="color-white">Username</ion-label>
          <ion-input required="true" pattern="email"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="8" offset="2">
        <ion-item class="input-box">
          <ion-label position="floating" class="color-white">Password</ion-label>
          <ion-input required="true" pattern="password"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="8" offset="2">
        <ion-button class="button-style" expand="full">Login</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
